name: Integration Test
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@master
      - name: Test Run
        id: testrun
        uses: ./
        with:
          config-path: castanets.yml
          token: ${{ secrets.CUSTOM_TOKEN }}
