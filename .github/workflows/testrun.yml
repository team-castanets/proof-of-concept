name: Integration Test
on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@master
      - name: Test Run
        id: testrun
        uses: team-castanets/proof-of-concept@main
        with:
          configPath: castanets.yml
          token: ${{ secrets.GITHUB_TOKEN }}
